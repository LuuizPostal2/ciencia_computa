<!<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="pagamento">
  <header class="cabeçalho">
    Lemon Juice<br>
    <hr>
    <span class="linha_2">Opções de Pagamento</span> 
    <hr>
</header>
<div class="rol">
    <table id="tabelaSelecionados">
        <caption>Produtos Selecionados</caption>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Total</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>  
   <hr>
   <h2>Endereço para entrega</h2>
    <form class="onde">
      <label for="recebedor">Nome do recebedor:</label><br>
      <input type="text" id="recebedor" name="nomeRecebedor"><br><br>
      <label for="endereco">Endereço para entrega:</label><br>
      <input type="text" id="endereco" name="endereco"><br><br>
      <label for="horario">Horario para entregar:</label><br>
      <input type="text" id="horario" name="horario" placeholder="hh/mm"><br><br>
      <button type="submit">Avançar</button>
    </form>
  </div>
   
  <div class="op_pagamento">
    <h2>Escolha a opção de Pagamento</h2>
    <hr>
    <label>
      <input type="radio" name="pagamento" value="debito" onclick="mostrarFormulario('debito')"> Cartão de Débito
    </label>
    <label>
      <input type="radio" name="pagamento" value="pix" onclick="mostrarFormulario('pix')"> PIX
    </label>
  </div>
  
  <div id="form-debito" class="form-container">
    <h2>Pagamento com Cartão de Débito</h2>
    <form>
      <label for="nomeCartao">Nome no Cartão:</label><br>
      <input type="text" id="nomeCartao" name="nomeCartao"><br><br>
      <label for="numeroCartao">Número do Cartão:</label><br>
      <input type="text" id="numeroCartao" name="numeroCartao"><br><br>
      <label for="validadeCartao">Validade:</label><br>
      <input type="text" id="validadeCartao" name="validadeCartao" placeholder="MM/AA"><br><br>
      <label for="cvvCartao">CVV:</label><br>
      <input type="text" id="cvvCartao" name="cvvCartao"><br><br>
      <button type="">Salvar</button>
    </form>
  </div>

  <div id="form-pix" class="form-container">
    <h2>Pagamento com PIX</h2>
    <div id="codigoPixContainer">
      <h3>Código PIX:</h3>
      <p id="codigoPix"></p>
      <p id="copiarCodigoPix" class="btn" onclick="copiarCodigoPix()">Clique aqui para copiar o código PIX</p>
      <h3>QR Code:</h3>
      <canvas id="qrCode"></canvas>
    </div>
  </div>
  <a href="mensagem.html">
    <div class="botao_ir">
        Finalizar
    </div>
</a>
    <script src="scripts/lista.js"></script>
    <script src="scripts/pagamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</body>
</html>
