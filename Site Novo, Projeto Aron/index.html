<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex World</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png" alt="Logo Pokémon">
    <nav>
      <a href="#">Início</a>
      <a href="#">Pokédex</a>
      <a href="#">Treinadores</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bem-vindo ao Mundo Pokémon!</h1>
  </section>

  <section class="cards">
    <div class="card">
      <img src="imagens/pikachu.png" alt="Pikachu">
      <h3>Pikachu</h3>
      <p>Pokémon do tipo Elétrico, muito fofo e poderoso!</p>
    </div>
    <div class="card">
      <img src="imagens/bulsaur.png" alt="Bulbasaur">
      <h3>Bulbasaur</h3>
      <p>Um Pokémon planta e veneno, ótimo para iniciantes.</p>
    </div>
    <div class="card">
      <img src="imagens/charmander.png" alt="Charmander">
      <h3>Charmander</h3>
      <p>Pokémon do tipo Fogo, cheio de energia!</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Pokédex World | Feito com ❤️ por Fãs de Pokémon</p>
  </footer>
</body>
</html>
